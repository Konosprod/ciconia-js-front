<label class="mdc-password-field mdc-text-field mdc-text-field--filled" [formGroup]="parentForm">
    <span class="mdc-text-field__ripple"></span>
    <input class="mdc-text-field__input" name="{{slug}}" type="password" [formControlName]="slug" attr.aria-labelledby="{{slug}}">
    <span class="mdc-floating-label" id="{{slug}}">{{name}}</span>
    <span class="mdc-line-ripple"></span>
</label>
