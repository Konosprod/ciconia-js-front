<section class="gallery-item-list">
    <app-gallery-item
        [class.selected]="item.selected"
        *ngFor="let item of itemsData; index as i;"
        [item]="item"
        (click)="onItemSelect(i)"
    ></app-gallery-item>
</section>
<section layout="row" layout-aling="center center" layout-wrap>
    <app-button *ngIf="hasMore" [name]="'More'" (click)="morePage()"></app-button>
</section>
<app-gallery-viewer [current]="0"></app-gallery-viewer>
