<div class="prev-button" (click)="prevItem()"></div>
<div class="gallery-viewer-wrapper">
    
    <img id="image-{{itemsData[current]?.id}}" src="{{itemsData[current]?.url}}" alt="">
    <a (click)="openInNewTab()" class="link" >Open in new tab</a>
</div>
<div class="next-button" (click)="nextItem()"></div>
<div class="close-viewer" (click)="close()"></div>
