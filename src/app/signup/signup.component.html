<form [formGroup]="signupForm">
    <header>Welcome !</header>
    <p>Please create an account to start using Ciconia</p>
    <app-text-field [name]="'Username'" [parentForm]="signupForm"></app-text-field>
    <app-password-field [name]="'Password'" [parentForm]="signupForm"></app-password-field>
    <app-password-field [name]="'Confirm Password'" [parentForm]="signupForm"></app-password-field>
    <app-checkbox [name]="'I understand I\'m responsible for the use I have of this service'"></app-checkbox>
    <app-button [name]="'Signup'"></app-button>
    <p>Already have an account ? <a routerLink="/login">Login instead !</a></p>
</form>
